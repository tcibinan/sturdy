{% extends 'sturdy/base_page.html' %}
{% block pagecontent %}
<h1 class="display-3">{{ project }}</h1>

{% if correlated_tasks %}
<section class="tasks-board">
    {% for task in correlated_tasks %}
        {% include 'sturdy/task_card.html' with project=project task=task %}
    {% endfor %}
</section>
{% else %}
<p>Нет ни одной задачи.</p>
{% endif %}
{% endblock %}
